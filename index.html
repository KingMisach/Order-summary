<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(images/pattern-background-desktop.svg);">

<div class="summary-container">
  <div class="upper-part">
<img src="images/illustration-hero.svg" alt="illustration-hero">
  </div>
  <div class="lower-part">
   <h1> Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="prices">
      <div class="first">
        <img src="images/icon-music.svg" alt="music">
      </div>
      
      <!--Seperating elements in the prices div wrap-->
      <div class="second">
        <h2 style="font-size: 15px;">Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
<!--The third element in the price wrap-->
      <div class="third" style="color: blueviolet; font-weight: bold;font-size: smaller;">Change</div>
      
    
      
    </div>
  
   
  
    <div class="buttons">
      <button   class="btn">Proceed to Payment</button>
    <br>
    <button  id="cancel-order"  class="btn btn-light">Cancel Order</button>
    </div>
  </div>
  
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Misach</a>.
  </div>
</body>
</html>
